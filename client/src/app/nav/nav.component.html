<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dating App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">


            @if (!accountService.currentUser()){
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
                <input name="username" class="form-control me-2" [(ngModel)]="model.username" placeholder="Username" autocomplete="off">
                <input class="form-control me-2" name="password" [(ngModel)]="model.password" placeholder="Password" type="password" autocomplete="off">
                <button class="btn btn-outline-success" type="submit">Login </button>
            </form>
            }
            @else{
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/errors" routerLinkActive="active" class="nav-link">Errors</a>
                </li>
            </ul>
            
            <div dropdown class="dropdown">
                <img class="me-2" src="{{accountService.currentUser()?.photoUrl || './assets/user.png'}}" />
                <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">
                    Welcome {{accountService.currentUser()?.username}}!
                    </a>
                <div *dropdownMenu class="dropdown-menu">
                    <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a> 
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
            }
        </div>
    </div>
</nav>
